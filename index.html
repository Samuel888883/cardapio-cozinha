<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>Seja Bem Vindo</h1>
      <h2>Efetue o seu login</h2>
    </header>

    <form>
      <figure>
        <img class="face" src="img/face.png">
        <img src="img/google.png">
      </figure>
      <fieldset>
        <legend>Email:</legend>
        <input type="email" id="fname" name="fname"><br><br>
      </fieldset>
      <fieldset>
        <legend>Senha:</legend>
        <input type="password" id="lname" name="lname"><br><br>
      </fieldset>
      <button type="submit" value="entrar">Entrar</button><br>

    </form>
    <div>
      <a class="desativado" href="recuperar-senha.html">Esqueceu a senha?</a><br><br>
      <a href="cadastro.html">Cadastre-se</a><br>
    </div>
  </main>
</body>

</html>
